<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Roti atau Judi</title>  
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">  
    <script src="script.js" defer></script>  
</head>  
<body class="flex items-center justify-center h-screen bg-gray-100">  
    <div class="text-center">  
        <div class="mb-4" id="nameInputContainer">  
            <label for="name" class="block mb-2">Masukkan Nama Anda:</label>  
            <input type="text" id="name" class="border border-gray-300 p-2 rounded" required>  
            <button onclick="startGame()" class="mt-2 bg-blue-500 text-white p-2 rounded">Mulai</button>  
        </div>  
        <div id="options" class="hidden">  
            <h2 class="text-xl mb-4" id="welcomeMessage"></h2>  
            <h2 class="text-xl mb-4">Pilih Salah Satu:</h2>  
            <button onclick="getRoti()" class="bg-green-500 text-white p-2 rounded mr-2">Roti</button>  
            <button onclick="getJudi()" class="bg-red-500 text-white p-2 rounded">Judi</button>  
        </div>  
        <div id="judiResult" class="hidden">  
            <h2 class="text-xl mb-4">Hasil Judi:</h2>  
            <div id="boxContainer" class="flex justify-center"></div>  
        </div>  
    </div>  
</body>  
</html>
